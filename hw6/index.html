     let exchangeAmount =0;
     for(const obj of currencyValues){
         if(obj.currency === exchangeCurrency){
             exchangeAmount = sumUAH / obj.value;
         }
     }
     document.write(`<div>${exchangeAmount.toFixed(2)}</div>`)
 }
