    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        info(){
            console.log(`Name: ${this.name}, Age: ${this.age}`);
        }
    }

    class Cinderella extends Person {
        constructor(name, age, footSize) {
            super(name, age);
            this.footSize = footSize;
        }
        info(){
            super.info();
            console.log(`Foot Size: ${this.footSize}`);
        }
    }

    class Prince extends Person {
        constructor(name, age, foundShoes) {
            super(name, age);
            this.foundShoes = foundShoes;
        }
        info() {
            super.info();
            console.log(`Shoes size: ${this.foundShoes}`);
            if(this.wife){
                console.log("Wife:");
                for (const obj in this.wife) {

                }
            }
        }
    }
